<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map Project</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/liststyles.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 list-box">
				<table>
					<thead>
							<tr>
							<td id="header-title">Restaurants in Bellevue</td>
							</tr>
					</thead>
					<tbody data-bind="foreach: locationsList">
						<tr>
							<td data-bind="text: title"></td>
						</tr>
					</tbody>
					<tr>
						<td><input placeholder="Filter" data-bind="textInput: filter, event: {keyup: filterList}"/></td>
					</tr>

				</table>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script type="text/javascript" src="js/list.js"></script>
</body>
</html>
